name: CI

on:
  pull_request:
    branches: [main, master, beta, dev]
  push:
    branches: [main, master, beta, dev]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint Markdown
        run: npm run lint:md

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build